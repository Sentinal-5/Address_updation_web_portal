<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {%load static%}
    <title>Login with otp</title>
  </head>
  <body>
   {% if messages%}
   {%for message in messages%}
<div class="container mt-3 message alert alert-{{message.tags}} text-center">{{message}}</div>
   {%endfor%}
   {%endif%}
   <div class="mt-5 otp-login-form text-center pb-3 shadow">
       <h5 class="p-3">An OTP has been send to your registered mobile number</h5>
       <form method="POST" class="p-4"> {% csrf_token%}
        <input type="text" name="otp" placeholder="paste an OTP here" required>
    <button class="btn" required>Submit</button>
       </form>
   </div>
  </body>
</html>
